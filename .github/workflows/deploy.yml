name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: sencommandes

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: sencommandes

    - name: Build and Deploy to Cloud Run
  run: |-
    gcloud builds submit --tag gcr.io/sencommandes/mon-app .
    
    gcloud run deploy mon-app \
      --image gcr.io/sencommandes/mon-app \
      --platform managed \
      --region europe-west1 \
      --allow-unauthenticated \
      --port 8080 \
      --set-env-vars="DB_HOST=your-mysql-host" \
      --set-env-vars="DB_NAME=resto_platform" \  # ← Changé avec underscore
      --set-env-vars="DB_USER=your-username" \
      --set-env-vars="DB_PASS=your-password" \
      --add-cloudsql-instances=your-project:region:instance-name
